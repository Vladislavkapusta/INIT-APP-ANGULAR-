<div [class]="name" [style.color]="(number > 11) ? 'red' : 'blue'">
  {{ title }}
</div>

@if (number < 10){
  <h2>Wassup beijing</h2>
} @else{
  <h2>BaiBai ching chong</h2>
}

<ul>
  @for (elem of array; track elem){
    <li>{{elem}}</li>
  }
</ul>

<ul>
  @for (user of users; track user){
  <li>
    <h3>{{user.name}}</h3>
    <p [style.color]="(user.age<18) ? 'red' : 'brown'">{{user.age}}</p>
  </li>
  }

</ul>
